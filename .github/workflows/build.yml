name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install decky-cli
        run: |
          curl -L -o /usr/local/bin/decky "https://github.com/SteamDeckHomebrew/cli/releases/latest/download/decky-linux-x86_64"
          chmod +x /usr/local/bin/decky

      - name: Create package
        run: decky plugin build .

      - name: Prepare artifact
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          mv out/*.zip "out/Xone Driver Manager-${COMMIT_HASH}.zip"
          mkdir -p dist-out
          unzip out/*.zip -d dist-out/

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: Xone Driver Manager-${{ env.COMMIT_HASH }}
          path: dist-out/
          if-no-files-found: error
