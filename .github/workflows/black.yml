name: Black

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check files using the black formatter
        uses: psf/black@stable
        with:
          options: '--check --verbose'
          src: '.'
